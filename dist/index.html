<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="recent-scores">
      <div class="scores-header">
        <h2>Recent scores</h2>
        <button class="btn-refresh" id="btn-refresh">Refresh</button>
      </div>
      <div class="scores-container">
        <ul class="scores-info">
        </ul>
      </div>
    </section>
    <section class="add-scores">
      <h2>Add your score</h2>
      <form action="" id="add-score">
        <input type="text" id="your-name" placeholder="Your name">
        <input type="text" id="your-score" placeholder="Your score">
        <button type="submit" class="btn-submit-score">Submit</button>
      </form>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
