<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="recent-scores">
      <div class="scores-header">
        <h2>Recent scores</h2>
        <button class="btn-refresh">Refresh</button>
      </div>
      <div class="scores-container">
        <ul>
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
    </section>
    <section class="add-scores">
      <h2>Add your score</h2>
      <input type="text" id="your-name" placeholder="Your name">
      <input type="text" id="your-score" placeholder="Your score">
      <button type="submit" class="btn-submit-score">Submit</button>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
